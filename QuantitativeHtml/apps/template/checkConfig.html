<!DOCTYPE html> 
<html>
	<head>
		<title>配置文件检测</title>
		
		{% include "header.html" %}
	</head>
	
	<body class="bg-cyan" >
		<div class="body body-s">	
			<form  enctype="multipart/form-data" id="sky-form" class="sky-form" autocomplete="off" action="" method="post" target="id_iframe" >
				<header><b>点击“执行”按钮后，需要等待约3秒时间，看结果(Result)。使用过程遇到问题，请联系jameslian</b></header>
				 <fieldset>
					<section>
					<b>上传待检测的配置文件(支持批量文件)</b>
					<br/>
					<input type="file" multiple name="configfile"   />
					<br/>
					</section>
				 </fieldset>

				<fieldset>
					 <section>
							<b>相关模块</b>
							<label class="select">
							<select name="mode_type" onchange= "changeModeUI(this.options[this.options.selectedIndex].value)">
								<option value="luckyboxsvrd">宝箱模块</option>
								<option value="shopsvrd">商城模块</option>
								<option value="battlepasssvrd">battlepasssvrd</option>
								<option value="matchbotsvrd">matchbotsvrd</option>
								<option value="matchroomsvrd">matchroomsvrd</option>
								<option value="ranksvrd">ranksvrd</option>
								<option value="matchmakingsvrd">matchmakingsvrd</option>
								<option value="grouproomsvrd">grouproomsvrd</option>
								<option value="guildsvrd">guildsvrd</option>
							</select>
								<i></i>
							</label>
					</section>
				 </fieldset>

				 <fieldset>
					 <section>
							<b>具体操作</b>
							<label class="select">
							<select name="op_type" onchange= "changeOpUI(this.options[this.options.selectedIndex].value)">
								<option value="reload">检测配置</option>
								<!--
								<option value="start">启动进程</option>
								<option value="stop">停止进程</option>
								<option value="restart">重启进程</option>
								-->
							</select>
								<i></i>
							</label>
						    <input name="levelsm" type="submit" class="button" value="执行">
					</section>
				 </fieldset>
				<footer>   
                        <h3>结果(Result)</h3> 
                        <iframe id="id_iframe" name="id_iframe"  onload="this.style.height=this.contentDocument.body.scrollHeight +'px';"  width="1080" height="768" frameborder="no" border="0" scrolling="no" src="about:blank"></iframe>
				</footer>
			</form>			
	  </div>

<script type="text/javascript">

function changeOpUI(val)
{
  switch(val)
  {
      case 'EXP':
	        document.getElementById("label2").innerHTML="<b>经验(XP)</b>";
            document.getElementById("label2").style.display="";
			document.getElementById("textedit2").style.display="";

			document.getElementById("label3").innerHTML="";
            document.getElementById("label3").style.display="none";
			document.getElementById("textedit3").style.display="none";
	         break;

  }
}

</script>
	</body>

</html>
